                <div class="row fill-width">
                    <section class="sponsors">
                        <div class="markdown">
                            <p>I'm a Software/Mechanical Engineer with experience in Fluid dynamics, Soil mechanics, Aluminum-/Plastic extrusion, Computer Vision, FDM slicers and C++/Python/LaTeX. My interests and expertise lie in geometric algorithms, computer vision and simulation. As a fanboy of open-source all my repositories are available to the public. I don't believe in keeping knowledge for yourself. You only gain that edge by truly understanding and applying that knowledge. </p>
                            <h1 id="open-source-contributions">Open source contributions</h1>
                            <p>I'm currently employed by Ultimaker, working as a Software developer on <a href="https://github.com/Ultimaker/Cura">Cura</a>, before that I worked as a Mechatronic Engineer developing new concepts and ideas for the hot-end. My knowledge about 3D printing is extensive and I'm an active member of the community. Helping out and investing time in others, the same as others invested in me.</p>
                            <p>In my free time I have developed:</p>
                            <ul>
                                <li><a href="https://github.com/jellespijker/PIDcircuitTikZ">PIDcircuitTikZ</a>, a LaTeX TiKz extension which allows you to draw Process and Instrumentation Diagrams with LaTeX.</li>
                                <li><a href="https://github.com/jellespijker/home-assistant-ultimaker">Home Assistant Ultimaker component</a>, a <a href="https://www.home-assistant.io/">Home Assistant</a> extension for connecting your Ultimaker printers to your Domotica server.</li>
                                <li><a href="https://github.com/mecheng/mechmat">MechMat</a>, a Python package for the definition of materials used during mechanical engineering calculations</li>
                                <li><a href="https://github.com/mecheng/mechcite">MechCite</a>, a Python package for source citations when a function is used (using BibTex)</li>
                                <li><a href="https://github.com/mecheng/mechrheo">MechReo</a>, a Python rheology toolbox</li>
                                <li><a href="https://github.com/jellespijker/pyDewesoft">pyDewesoft</a>, a Python package for reading and manipulation of stored <a href="https://dewesoft.com/">DeweSoft</a> measurement files</li>
                                <li><a href="https://github.com/jellespijker/RazorIMUFirmware">RazorIMUFirmware</a>, a highspeed and accurate C++ Firmware for the Razor IMU</li>
                                <li><a href="https://github.com/jellespijker/Dissim">Dissim</a>, a Discrete Dynamic System Simulation library written in C++</li>
                                <li><a href="https://github.com/jellespijker/ohCaptain">ohCaptain</a>, a generic library written in C++ for embedded devices (such as the Raspberry Pi or Beaglebone) which implements Artificial Intelligence for (under)water vessels.</li>
                                <li><a href="https://github.com/jellespijker/VisionSoilAnalyzer">VisionSoilAnalyzer</a>, a soil analyzer which uses the optical properties, to determine, mineral content, shape and Particle Size Distribution.</li>
                            </ul>
                        </div>
